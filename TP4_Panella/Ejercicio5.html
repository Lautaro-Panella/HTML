<html>
    <head>
        <title>INFORMACIÓN</title>
        <link rel="stylesheet" href="CSS/estilos.css">
    </head>
    <body>
        <div class = "centrado tipografia">
            <strong>INFORMACIÓN</strong><br><br>
            <b>Si quieres recibir la mejor información, registrate:</b>
            <br><br>
            <form action="" >
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre"><br><br>
                <label for="apell1">Primer Apellido</label>
                <input type="text" id="apell1" name="apell1"><br><br>
                <label for="apell2">Segundo Apellido</label>
                <input type="text" id="apell2" name="apell2"><br><br>
                <label for="domicilio">Domicilio</label>
                <input type="text" id="domicilio" name="domicilio"><br><br>
                <label for="codPostal">Codigo Postal</label>
                <input type="number" id="codPostal" name="codPostal"><br><br>
                <label for="tel">Telefono</label>
                <input type="tel" id="tel" name="tel"><br><br>
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="mail"><br><br>
                <label for="e-mail">Confirmar</label>
                <input type="email" id="e-mail" name="e-mail"><br><br>
                <button type="reset">Borrar</button>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
